- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: com.googlecode.iterm2.plist
    ~/Alfred.alfredpreferences: Alfred.alfredpreferences

- shell:
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - brew install \
        autojump \
        neofetch \
        nvm \
        thefuck \
        yarn \
        httpie \
        alfred \
        sourcetree \
        zsh \
        iterm2
    - brew install --cask \
        google-chrome \
        wechat \
        1password \
        visual-studio-code \
        slack \
        postman
    - echo Done