- defaults:
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.vimrc: vimrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.npmrc: npmrc
    ~/.gitconfig: 
        force: true
        path: gitconfig
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: 
        force: true
        path: com.googlecode.iterm2.plist
    ~/Alfred.alfredpreferences: 
        force: true
        path: Alfred.alfredpreferences

- shell:
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - brew install autojump neofetch nvm thefuck yarn httpie zsh zsh-syntax-highlighting tig
    - brew install --cask google-chrome wechat 1password visual-studio-code slack postman alfred sourcetree iterm2 shadowsocksx-ng
    - npm install --global git-open
    - echo Done
