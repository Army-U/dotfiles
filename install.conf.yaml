- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: com.googlecode.iterm2.plist
    ~/Alfred.alfredpreferences: Alfred.alfredpreferences

- shell:
    - 
        command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        stdin: true
        stdout: true
        quiet: true
    - 
        command: brew install \
            autojump \
            neofetch \
            nvm \
            thefuck \
            yarn \
            httpie \
            alfred \
            sourcetree \
            zsh \
            iterm2 \
            tig
        stdin: true
        stdout: true
        quiet: true
    - 
        command: brew install --cask \
            google-chrome \
            wechat \
            1password \
            visual-studio-code \
            slack \
            postman
        stdin: true
        stdout: true
        quiet: true
    - echo Done
