- defaults:
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.vimrc: vimrc
    ~/.npmrc: npmrc
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: 
        force: true
        path: com.googlecode.iterm2.plist
    ~/Alfred.alfredpreferences: 
        force: true
        path: Alfred.alfredpreferences

- shell:
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - brew install antibody bat autojump neofetch nvm thefuck yarn httpie zsh tig
    - brew install --cask google-chrome wechat 1password visual-studio-code slack postman alfred sourcetree iterm2 shadowsocksx-ng
    - brew tap homebrew/aliases && brew alias i='install' && brew alias ui='uninstall'
    - antibody bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.sh
    - npm install --global git-open
    - curl https://cht.sh/:cht.sh > "/usr/local/bin/cht.sh" && chmod +x "/usr/local/bin/cht.sh"
    - curl https://cheat.sh/:zsh > ~/.zsh.d/_cht
    - chmod +x fix-iterm-preference.sh && ./fix-iterm-preference.sh
    - echo Done
