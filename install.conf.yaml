- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: 
        force: true
        path: gitconfig
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: 
        force: true
        path: com.googlecode.iterm2.plist
    ~/Alfred.alfredpreferences: 
        force: true
        path: Alfred.alfredpreferences

- shell:
    - 
        command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        stdin: true
        stdout: true
        quiet: true
    - 
        command: brew install autojump neofetch nvm thefuck yarn httpie zsh tig
        stdin: true
        stdout: true
        quiet: true
    - 
        command: brew install --cask google-chrome wechat 1password visual-studio-code slack postman alfred sourcetree iterm2
        stdin: true
        stdout: true
        quiet: true
    - echo Done
