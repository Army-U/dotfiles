- defaults:
    link:
        relink: true
    shell:
        stdout: true
        stderr: true

- clean: ['~']

- create:
    - ~/Documents/projects/

- link:
    ~/.tigrc: tigrc
    ~/.vimrc: vimrc
    ~/.gitconfig: 
        if: '[ ! -f ~/.gitconfig ]'
        path: gitconfig
    ~/.npmrc: 
        if: '[ ! -f ~/.npmrc ]'
        path: npmrc
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc: 
        force: true
        path: zshrc
    ~/Library/Preferences/com.googlecode.iterm2.plist: 
        force: true
        path: com.googlecode.iterm2.plist
    ~/Alfred.alfredpreferences: 
        force: true
        path: Alfred.alfredpreferences
    /usr/local/bin/vp: vpr

- shell:
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - brew tap homebrew/cask-fonts
    - brew install go antibody git-delta bat autojump neofetch fnm thefuck yarn httpie zsh gitui gh
    - brew install --cask cheatsheet font-hack-nerd-font google-chrome wechat 1password visual-studio-code slack postman alfred sourcetree iterm2 shadowsocksx-ng
    # - brew install --cask power-manager
    - brew tap homebrew/aliases && brew alias i='install' && brew alias ui='uninstall'
    - antibody bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.sh
    - npm install --global git-open
    - go get github.com/mattn/twty
    - gem update colorls
    # https://github.com/alebcay/awesome-shell#command-line-productivity
    # - chmod +x fix-iterm-preference.sh && ./fix-iterm-preference.sh
    - echo Done
